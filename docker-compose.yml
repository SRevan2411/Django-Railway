version: '3.9'

services:
  db:
    image: postgres:16
    container_name: postgres_container
    environment:
      POSTGRES_DB: metaudg
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: setpass1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: django_container
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
